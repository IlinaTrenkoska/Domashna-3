<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Company Selector</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #7a776a;
            color: white;
        }

        .navbar {
            background-color: #efc576;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .hero-section {
            color: white;
            padding: 80px 20px;
            text-align: right;
            background-image: url("https://cdn.pixabay.com/photo/2016/11/23/14/37/blur-1853262_1280.jpg");
            background-size: cover;
            background-position: center right;
            height: 100vh;
        }

        .hero-section h1 {
            font-size: 25px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            font-style: italic;
            margin-left: 100px;
            margin-right: 30px;
            width: auto;
            word-wrap: break-word;
            color: #222121;
        }

        .hero-section p {
            font-size: 18px;
            margin-top: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            font-style: italic;
            margin-left: 100px;
            margin-right: 30px;
            width: auto;
            word-wrap: break-word;
            color: #f4f4aa;
        }

        .dropdown-container {
            margin-top: 50px;
            background-color: rgba(14, 14, 14, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(50, 49, 49, 0.4);
            max-width: 350px;
            height: 250px;
            padding: 30px;
            margin-right: 30px;
            text-align: center;
            font-size: 16px;
        }

        .dropdown-container .form-label {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-select {
            background-color: #333333;
            border: 2px solid #007bff;
            color: white;
            padding: 10px;
            font-size: 1.1rem;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .form-select:focus {
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(26, 26, 186, 0.5);
        }

        .btn-submit {
            background-color: #4d87d3;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .contact-form-card {
            background-color: #45452c;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 10px rgb(244, 244, 170);
            margin: 0 auto;
            margin-top: -20px;
            width: 500px;
        }
        .form-container h2{
            margin-top: 12px;
        }
        .form-container p{
            margin-top: -18px;
        }
        .btn-success {
            background-color: #3B666B;
        }

        .footer {
            background-color: #1c1c1c;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Почетна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact-form">Контакт</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero-section">
    <h1>Добредојдовте на нашата страна!</h1>
    <p>Поврзувањето со нас никогаш не било полесно. Истражувајте, вклучете се и контактирајте нè – тука сме за вас.</p>

    <!-- Form for Selecting Company -->
    <div class="container dropdown-container">
        <form action="/company" method="POST" class="d-flex justify-content-center flex-column align-items-center">
            <div class="mb-3 w-100">
                <label for="companySelect" class="form-label text-white">Select a Company</label>
                <select class="form-select" id="companySelect" name="company" required>
                    <option value="">Select a Company</option>
                    {% for code in company_codes %}
                        <option value="{{ code }}">{{ code }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mt-3 w-100">
                <button type="submit" class="btn-submit w-100">Submit</button>
            </div>
        </form>
    </div>
</div>

<!-- Contact Form Section -->
<div class="container form-container" id="contact-form">
    <h2 class="text-center mb-4">Contact Us</h2>
    <p class="text-center mb-4">We’d love to hear from you. Please fill out the form below.</p>
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="contact-form-card">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email address"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Feedback</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Share your thoughts with us"
                                  required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Send Feedback</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 Company Selector | All Rights Reserved</p>
</footer>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
